{% extends 'base.html' %}
{% load i18n %}
{% block content %}
<div class="container mb-5">
    <div class="row justify-content-center ">
        <div class="card col-sm-12 col-md-8 col-lg-6 col-xl-6 rounded py-6 px-3 border">
            <h2 class="mb-3 text-center"> {% trans 'Forgot your password' %}</h2>
            <p>{% trans "did you forget your password? Enter your email address below, and we'll email you instructions for setting up Set a new password." %}
            </p>
            <form method="POST" class="m-auto w-100">
                {% csrf_token %}
                <div class="w-100">
                    <label for="id_email" class="text-center text-default">{% trans 'Email' %}</label>
                </div>
                <input type="email" name="email" class="form-control border-darck px-2 col-xl-6 col-lg-4 col-md-6 col-sm-12 m-auto sans" placeholder="{% trans 'Enter your email' %}..." maxlength="254" required id="id_email">
                <div class="text-center btn-reset-password">
                    <button type="submit" class="btn-primary btn my-3">{% trans 'Send' %}</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
