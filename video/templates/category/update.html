{% extends 'base.html' %}


{% block content %}
<div class="container">
    <div class="row d-flex justify-content-center mt-3">
        <div class="col-md-8 movie-card">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <label for="image" class="mt-2">إسم الصنف</label>
                <input type="text" value="{{ form.name.value }}" name="name" class="form-control" required placeholder="إسم الصنف...">
                <label for="image" class="mt-2">صورة</label>
                <input type="file" name="image" class="form-control" accept="*/image">
                <a href='{{ form.image.value.url }}'>Current image</a>
                <button type="submit" class="btn btn-success w-100 mt-2">Save changes</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
