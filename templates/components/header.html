{% load static %}
<nav class="navbar navbar-expand-lg shadow-white">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img width="35px" height="35px" src="{% static 'img/icon.svg' %}" alt="Freedaz">
        </a>
        <a href='/menu' class="navbar-toggler fs-2 text-white" type="button">
            <i class="bi bi-list"></i>
        </a>
        <div class="collapse navbar-collapse d-flex justify-content-between d-none">
            <div>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link rounded fw-bold text-white" href="{% url 'movies' %}">أفلام</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link rounded fw-bold text-white" href="/play-lists/">مسلسلات</a>
                    </li>

                    {% if user.is_superuser %}
                    <li class="nav-item">
                        <a class="nav-link rounded fw-bold text-white" href="{% url 'create-movie' %}">+ فلم جديد </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link rounded fw-bold text-white" href="{% url 'create-play-list' %}">+ موسم جديد </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link rounded fw-bold text-white" href="{% url 'create-category' %}">+ صنف جديد </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link rounded fw-bold text-white" href="{% url 'serie_list' %}">+ مسلسل جديد </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link rounded fw-bold text-white" href="{% url 'create_episode' %}">+ حلقة جديد </a>
                    </li>
                    {% endif %}
                </ul>
            </div>
            <div class="col-md-4">
                <form class="d-flex" method='GET' action="/movies/" role="search">
                    <input class="form-control me-2 rounded-pill w-100" name='q' value="{{ request.GET.q }}" type="search" placeholder="بحث عن فلم , مسلسل, أنيمي..." aria-label="Search">
                </form>
            </div>
        
            <div>
                {% if user.is_authenticated %}
                <a href="{% url 'profile' user.username %}" class="rounded-pill">
                    <img width="40px" class="rounded-pill border" height="40px" src="{{ user.profile.avatar.url }}" alt="{{ user.username}}">
                </a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-outline-success rounded-pill">تسجيل الدخول</a>
                    <a href="{% url 'register' %}" class="btn btn-outline-primary rounded-pill">الإنضمام</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
